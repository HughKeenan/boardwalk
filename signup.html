<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Acting School. Acting lessons in Co. Carlow, Ireland. Dramatic acting and musical theatre.">
    <meta name="keywords"
        content="acting, actors, theatre, boardwalk, acting lessons, drama, drama club, workshops, Carlow, Leinster">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boardwalk Acting School</title>
</head>

<body>
    <header>
        <h1>Boardwalk Acting School</h1>
        <input type="checkbox" id=navbar>
        <label for=navbar id=menu>Menu</label>
        <nav>
            <ul id="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="signup.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <br>
            <h2 id = join-h2>Sign up to join and receive updates on future courses and productions!</h2>
            <br>
            <div id = join>
            <form action = https://formdump.codeinstitute.net method = "POST">
                <label for=name class = "formclass">Name:</label>
                <input type= text name = "Full Name" id=name required>
                    <br>
                    <label for=email class = "formclass">Email:</label>
                    <input type =email name = "Email Address" id=email required>
                        <br>
                        <div>
                            <p>Have you ever acted before?</p>
                            <label for=yes class = "formclass">Yes</label>
                            <input type=radio id=yes name="Acted Before" value="Yes" required>
                            <label for=no class = "formclass">No</label>
                            <input type=radio id=no name="Acted Before" value="No" required>
                            <br>
                            <textarea id=moreinfo cols="33" rows="15"
                                placeholder="Tell us more about your prior experience" name = "Prior Experience"></textarea>
                        </div>
                        <input type=submit>
            </form>
            <br>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div id="socials">
                <h3 class="socialcolor">Follow us:</h3>
                <a href="https://www.facebook.com/" target=_blank rel=noopener class="sociallink socialcolor"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target=_blank rel=noopener class="sociallink socialcolor"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <a href="https://twitter.com/i/flow/login" target=_blank rel=noopener class="sociallink socialcolor"><i
                        class="fa-brands fa-x-twitter"></i></a>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/7a89223bd2.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
